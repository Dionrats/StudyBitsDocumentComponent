<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Quintor</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Studenten</a></li>
                <!--<li><a href="badges.html">Components</a></li>-->
                <li><a href="/logout" class="waves-effect waves-light quintor-red btn">Log uit</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <p class="card-title" th:text="'Hallo, ' + ${name}"></p>
                    <b>Did:</b><p th:text="${did}"></p>
                    <b>Verkey:</b><p th:text="${verkey}"></p>
                </div>
            </div>
        </div>
    </div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
